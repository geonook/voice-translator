<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎤 Real-time Voice Translation Service</title>
    <meta name="description" content="AI-powered real-time voice translation service deployed on Zeabur">
    <meta name="keywords" content="voice translation, speech recognition, AI, real-time">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎤</text></svg>">
</head>
<body>
    <div class="deployment-badge">
        🚀 Deployed on Zeabur
    </div>

    <div class="container">
        <h1>🎤 Real-time Voice Translation</h1>
        
        <div class="config-section">
            <h3>🔍 System Information</h3>
            <div id="systemInfo" style="font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 10px;">
                Loading system information...
            </div>
        </div>

        <div class="config-section">
            <h3>⚙️ Configuration</h3>
            <div class="input-group">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="password" id="apiKey" placeholder="sk-..." required>
            </div>
            <div class="input-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" placeholder="https://api.openai.com/v1/chat/completions" value="https://api.openai.com/v1/chat/completions">
            </div>
            <div class="language-selector">
                <div class="input-group">
                    <label for="sourceLanguage">Source Language:</label>
                    <select id="sourceLanguage">
                        <option value="zh-TW">Traditional Chinese (繁體中文)</option>
                        <option value="zh-CN">Simplified Chinese (简体中文)</option>
                        <option value="en-US">English</option>
                        <option value="ja-JP">Japanese (日本語)</option>
                        <option value="ko-KR">Korean (한국어)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="targetLanguage">Target Language:</label>
                    <select id="targetLanguage">
                        <option value="English">English</option>
                        <option value="Traditional Chinese">Traditional Chinese</option>
                        <option value="Simplified Chinese">Simplified Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-permission" id="permissionBtn">
                🔒 Request Microphone Permission
            </button>
            <button class="btn btn-test" id="testBtn" style="display: none;">
                🔍 Test Microphone
            </button>
            <button class="btn btn-start" id="startBtn" disabled>
                🎤 Start Listening
            </button>
            <button class="btn btn-stop" id="stopBtn" disabled>
                ⏹️ Stop Listening
            </button>
            <button class="btn btn-clear" id="clearBtn">
                🗑️ Clear History
            </button>
        </div>

        <div class="status" id="status">
            🔒 Click "Request Microphone Permission" to begin
        </div>

        <div class="volume-indicator" style="display: none;" id="volumeIndicator">
            <div class="volume-bar" id="volumeBar"></div>
        </div>

        <div id="error" style="display: none;"></div>

        <div class="subtitle-display" id="subtitleDisplay">
            <p style="text-align: center; color: rgba(255,255,255,0.6); font-size: 18px;">
                💬 Translation results will appear here
            </p>
        </div>

        <div class="stats-panel">
            <div class="stat-item">
                <div class="stat-value" id="translationCount">0</div>
                <div class="stat-label">Translations</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="sessionTime">00:00</div>
                <div class="stat-label">Session Time</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgResponse">0ms</div>
                <div class="stat-label">Avg Response</div>
            </div>
        </div>
    </div>

    <div class="floating-mic" id="floatingMic" style="display: none;">
        🎤
    </div>

    <script src="script.js"></script>
</body>
</html>
